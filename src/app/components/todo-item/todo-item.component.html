<div class="todo-item d-flex justify-content-between align-items-center"
(mouseover)="isHovered=true"
(mouseout)="isHovered=false"
>
  <div class="todo">
    <input
    type="checkbox"
    [ngClass]="{'checked': todos.isCompleted}"
    [id]="todos.id"
    class="toggle text-center"
    [checked]="todos.isCompleted"
    (change)="changeTodoStatus()"/>
    <label [for]="todos.id">{{todos.content}}</label>
  </div>

  <div class="d-fex align-items-center">
    <span class="icon-wrapper text-center edit" [hidden]="todos.isCompleted" [ngClass]="{'active':isHovered}">
      <i class="fa fa-pencil fa-fw" (click)="isEditing=true"></i>
    </span>
    <span class="icon-wrapper text-center " [ngClass]="{'active':isHovered}">
      <i class="fa fa-close" (click)="removeTodo()"></i>
    </span>
  </div>

  <form class="edit-form" (keyup)="submitEdit($event)" *ngIf="isEditing">
    <input type="text" name="editTodo" [(ngModel)]="todos.content">
  </form>

</div>
